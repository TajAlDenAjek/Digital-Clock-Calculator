<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Anonymouse man has coded the page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple Digital Clock & Calculator written with (html+css+js+bootstrap)">
    <meta name="keywords" content="Math,html,css,js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/head.js" charset="utf-8"></script>
    <title>Calculator && Digital Clock</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Hello Everyone</h1>
    </header>
    <!--  -->
    <section>
      <h2 class="text-start" id="h2ofclock">Digital Clock</h2>
      <div id="clock" class="container">
        <h3 class="text-center" onload="showTime()" id="ClockDisplay">
          6:42:32
        </h3>
      </div>
    </section>
    <section>
      <h2 class="text-start">Calculator</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form action="#" name="calculator" class="main">
              <input type="text" class="display form-control" name="display" id="display" readonly>
              <br>
              <input type="button" class="btn btn-warning btn-outline-dark" value="C" id="clear">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="->" onclick="backSpace()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="%" onclick="document.calculator.display.value+='%'">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="/" onclick="document.calculator.display.value+='/'">
              <br><br>
              <input type="button" class="btn btn-warning btn-outline-dark" value="1" onclick="one()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="2" onclick="two()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="3" onclick="three()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="+"onclick="document.calculator.display.value+='+'">
              <br><br>
              <input type="button" class="btn btn-warning btn-outline-dark" value="4" onclick="four()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="5" onclick="five()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="6" onclick="six()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="-" onclick="document.calculator.display.value+='-'">
              <br><br>
              <input type="button" class="btn btn-warning btn-outline-dark" value="7" onclick="seven()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="8" onclick="eight()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="9" onclick="nine()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="*" onclick="document.calculator.display.value+='*'">
              <br><br>
              <input type="button" class="btn btn-warning btn-outline-dark" value="0" onclick="zero()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="00"onclick="document.calculator.display.value+='00'">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="." onclick="point()">
              <input type="button" class="btn btn-warning ms-3 btn-outline-dark" value="=" onclick="document.calculator.display.value=eval(calculator.display.value)">
            </form
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h6 class="text-center">Good bye</h6>
    </footer>
    <!--  -->
    <script src="../js/main.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
